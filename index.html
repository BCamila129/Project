<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
</head>
<body>
    
            <div class="slider">

        <div class="slides">
   <!--Botôes dos Slides--> 
   <input type="radio" nome="radio-btn" id="botao1">
   <input type="radio" nome="radio-btn" id="botao2">
   <input type="radio" nome="radio-btn" id="botao3">
   <input type="radio" nome="radio-btn" id="botao4">
    <!--Fim Botôes dos Slides--> 

     <!--Imagens do Slide-->
     <div class="slides first">
                        <img src="image1.jpg" alt="Imagem 1">
     </div>

     <div class="slide ">
                        <img src="image2.jpg" alt="Imagem 2">
     </div>

     <div class="slide ">
                        <img src="image3.jpg" alt="Imagem 3">
     </div>

     <div class="slide">
                        <img src="image4.jpg" alt="Imagem 4">
     </div>
    <!--Fim Imagens do Slide-->

     <!--Botões de Navegação-->
    <div class="botões-de-navegação">
        <div class="botao1"></div>
        <div class="botao2"></div>
        <div class="botao3"></div>
        <div class="botao4"></div>
    </div>
        </div>

<div class="manual-de-navegacao">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
</div>
                </div>

<script src="script.js"></script>

</body>
</html>
